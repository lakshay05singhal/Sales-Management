    <script type="text/javascript">
      function check(){
        var password = document.forms["RegForm"]["password"];
        var repeat_pass = document.forms["RegForm"]["repeat_password"];
        if(password.value == repeat_pass.value){
          return true;
        } else{
          alert("Both password should match.")
          repeat_pass.focus();
          return false;
        }
      }
    </script>
    
    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">
    <!-- Bootstrap core CSS -->

  <body class="text-center">

  <body style="background: #1B1E23">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex" style="background-image: url('{{url_for('static', filename='img/register.jpg')}}')">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>


            <form name="RegForm" class="form-signin" onsubmit="return check()" action="{{url_for('register')}}" method="POST">
              <div class="form-label-group">
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
                <label for="inputUsername">Username</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required>
                <label for="inputEmail">Email address</label>
              </div>
              
              <hr>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              
              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" name="repeat_password" placeholder="Password" data-dismiss="alert" required>
                <label for="inputConfirmPassword">Confirm password</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
              <a class="d-block text-center mt-2 small" href="/login">Sign In</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
